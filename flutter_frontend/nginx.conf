# Nginx configuration for Flutter Web application
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
#     default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/wasm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # WebAssembly (WASM) support headers - required for multi-threading
    add_header Cross-Origin-Embedder-Policy "credentialless" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Redirect root to /web/
        location = / {
            return 301 /web/;
        }

        # Flutter Web specific configurations for /web/ path
        location /web/ {
            alias /usr/share/nginx/html/;
            try_files $uri $uri/ /web/index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # WebAssembly files with proper MIME type and caching
            location ~* \.wasm$ {
                add_header Content-Type "application/wasm";
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # ES Module files (.mjs) with proper MIME type
            location ~* \.mjs$ {
                add_header Content-Type "text/javascript";
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # Don't cache HTML files
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
            }
        }

        # Handle Flutter's canvaskit files under /web/ path
        location /web/canvaskit/ {
            alias /usr/share/nginx/html/canvaskit/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Handle service worker under /web/ path
        location /web/flutter_service_worker.js {
            alias /usr/share/nginx/html/flutter_service_worker.js;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages - redirect 404 to Flutter app
        error_page 404 /web/index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
