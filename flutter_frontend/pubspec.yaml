name: booonus_flutter
description: 小小卖部 - 情侣积分管理应用
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Navigation
  go_router: ^12.1.3
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Utilities
  intl: ^0.19.0
  screenshot: ^3.0.0
  saver_gallery: ^4.0.1
  permission_handler: ^12.0.1
  device_info_plus: ^10.1.2
  flutter_slidable: ^3.1.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/avatars/
    - assets/images/

# Flutter Launcher Icons配置
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true # 移除iOS图标的alpha通道，符合App Store要求
  web:
    generate: true
    image_path: "assets/images/app_logo.png"
    background_color: "#FFFFFF"
    theme_color: "#FF6B9D"
  windows:
    generate: true
    image_path: "assets/images/app_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/app_logo.png"
