version: '3.8'

services:
  booonus-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - PORT=8080
    volumes:
      # 持久化数据库文件
      - ./database:/root/database
      # 持久化日志文件
      - ./logs:/root/logs
    restart: unless-stopped
    container_name: booonus-backend

